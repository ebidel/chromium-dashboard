language: node_js
node_js: '7'
dist: trusty
sudo: false
git:
  depth: 1
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - CLOUDSDK_PYTHON_SITEPACKAGES=1
cache:
  directories:
  - node_modules
  - static/bower_components
install:
  - npm install -g bower
  - npm install -g gulp
  - npm install
  - npm --prefix ./travis install ./travis
#before_script:
